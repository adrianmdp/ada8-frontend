<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="my-form" action="">
        <div>
            <label for="">Nombre</label>
            <input id="name-control" type="text" name="name" />
        </div>

        <div>
            <label for="">Email</label>
            <input id="email" type="text" name="email" />
        </div>

        <button type="submit">
            Enviar
        </button>

        <hr>

        <button type="button" class="btn-counter" data-qty="3" data-op="+">
            + 3
        </button>
        <button type="button" class="btn-counter" data-qty="2" data-op="-">
            - 2
        </button>
        <button type="button" class="btn-counter" data-qty="6" data-op="+">
            + 6
        </button>
        
        <input type="number" id="resultado" value="50" />
    </form>

    <script src="scripts.js"></script>
</body>
</html>
