<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
   
   <div class="card">
      <header class="card-header"></header>

      <div class="card-body">

         <div class="info">

            <button class="btn btn-primary">
               Acción
            </button>

            <button class="btn-icon btn-primary">
               <i class="fa fa-close"></i>
            </button>

         </div>
         
      </div>

      <footer class="card-footer">

         <button class="btn btn-danger">
            Cancelar
         </button>

      </footer>
   </div>

   <div class="modal"> <!-- Bloque o componente -->

      <header class="modal__header"> <!-- Elemento -->
         <h3 class="modal__title">Título del modal</h3>
      </header>

      <div class="modal__body"> <!-- Elemento -->

         <div class="image">
            <img class="image__img" src="./assets/images/foto.jpg" alt="Foto de 
            ejemplo" />
         </div>

         <p class="modal__paragraph">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur odit ipsum qui deserunt expedita sint distinctio! Maxime cumque magnam temporibus.
         </p>

         <ul class="list list--modal">
            <li class="list__item">
               <a class="list__link" href="">Item 1</a>
            </li>
            <li class="list__item">
               <a class="list__link" href="">Item 2</a>
            </li>
         </ul>

         <table class="table">
            <thead class="table__head"></thead>
            <tbody class="table_body"></tbody>
            <tfoot class="table_foot"></tfoot>
         </table>

      </div>

      <footer class="modal__footer"> <!-- Elemento -->
         <button class="btn">Cancelar</button>
         <button class="btn">Aceptar</button>
      </footer>

   </div>

   <ul class="list">
      <li class="list__item">
         <a class="list__link" href="">Item 1</a>
      </li>
      <li class="list__item">
         <a class="list__link" href="">Item 2</a>
      </li>
   </ul>

</body>
</html>
